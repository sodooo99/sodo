<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
body {
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.calculator {
    width: 320px;
}

#screen {
    background: #1C1C1C;
    color: white;
    font-size: 45px;
    text-align: right;
    padding: 20px;
    box-sizing: border-box;
}

.row {
    display: flex;
}

button {
    width: 80px;
    height: 80px;
    font-size: 28px;
    border: none;
    cursor: pointer;
}

.light-gray {
    background: #D4D4D2;
    color: black;
}

.dark-gray {
    background: #505050;
    color: white;
}

.orange {
    background: #FF9500;
    color: white;
}
</style>
</head>

<body>

<div class="calculator">
    <div id="screen">0</div>

    <div class="row">
        <button class="light-gray" onclick="press('AC')">AC</button>
        <button class="light-gray" onclick="press('+/-')">+/-</button>
        <button class="light-gray" onclick="press('%')">%</button>
        <button class="orange" onclick="press('÷')">÷</button>
    </div>

    <div class="row">
        <button class="dark-gray" onclick="press('7')">7</button>
        <button class="dark-gray" onclick="press('8')">8</button>
        <button class="dark-gray" onclick="press('9')">9</button>
        <button class="orange" onclick="press('×')">×</button>
    </div>

    <div class="row">
        <button class="dark-gray" onclick="press('4')">4</button>
        <button class="dark-gray" onclick="press('5')">5</button>
        <button class="dark-gray" onclick="press('6')">6</button>
        <button class="orange" onclick="press('-')">-</button>
    </div>

    <div class="row">
        <button class="dark-gray" onclick="press('1')">1</button>
        <button class="dark-gray" onclick="press('2')">2</button>
        <button class="dark-gray" onclick="press('3')">3</button>
        <button class="orange" onclick="press('+')">+</button>
    </div>

    <div class="row">
        <button class="dark-gray" onclick="press('0')">0</button>
        <button class="dark-gray" onclick="press('.')">.</button>
        <button class="dark-gray" onclick="press('√')">√</button>
        <button class="orange" onclick="press('=')">=</button>
    </div>
</div>

<script>
let A = "0";
let B = null;
let operator = null;
const screen = document.getElementById("screen");

function clearAll() {
    A = "0";
    B = null;
    operator = null;
}

function formatNumber(num) {
    return Number.isInteger(num) ? num.toString() : num.toString();
}

function press(value) {

    if ("+-×÷=".includes(value)) {

        if (value === "=" && operator !== null) {
            B = screen.innerText;

            const numA = parseFloat(A);
            const numB = parseFloat(B);
            let result;

            if (operator === "+") result = numA + numB;
            if (operator === "-") result = numA - numB;
            if (operator === "×") result = numA * numB;
            if (operator === "÷") result = numA / numB;

            screen.innerText = formatNumber(result);
            clearAll();
        } else {
            if (operator === null) {
                A = screen.innerText;
                screen.innerText = "0";
            }
            operator = value;
        }
    }

    else if (value === "AC") {
        clearAll();
        screen.innerText = "0";
    }

    else if (value === "+/-") {
        screen.innerText = formatNumber(parseFloat(screen.innerText) * -1);
    }

    else if (value === "%") {
        screen.innerText = formatNumber(parseFloat(screen.innerText) / 100);
    }

    else if (value === "√") {
        screen.innerText = formatNumber(Math.sqrt(parseFloat(screen.innerText)));
    }

    else {
        if (value === "." && screen.innerText.includes(".")) return;
        if (screen.innerText === "0") screen.innerText = value;
        else screen.innerText += value;
    }
}
</script>

</body>
</html>
